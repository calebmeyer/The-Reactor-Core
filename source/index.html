---
layout: base.html.liquid
pageTitle: Welcome to the Reactor Core
---
<h2>Posts</h2>
<ul>
    <!-- TODO: Reverse this ordering -->
    {% for post in collections.posts %}
        <li class="post-preview">
            <h3 class="inline"><a href="{{ post.url }}">{{ post.data.pageTitle }}</a></h3>
            <span>&nbsp;-&nbsp;</span>
            <em>Published {{ post.date | date: "%Y-%m-%d" }}</em>
        </li>
    {% endfor %}
</ul>
